<section id="contact" class="contact">
    <div class="container" data-aos="fade-up">

      <div class="section-title">
        <h2>Contact</h2>
        <p>Contact Us</p>
      </div>
    </div>

    <table class="table table-striped table-dark">
        <thead >
          <tr >
            <th scope="col">Name </th>
            <th scope="col">E-mail</th>
            <th scope="col">Subject</th>
            <th scope="col">message</th>
            <th>&nbsp;</th>
          </tr>
        </thead>
        <tr class="align-middle alert border-bottom" role="alert" *ngFor="let Contact of contact">
            <td>
                <div>
                    <p class="m-0 fw-bold">{{Contact.nameC}}</p>
                </div>
            </td>
            <td>
                <div>
                    <p class="m-0 fw-bold">{{Contact.mailC}}</p>
                </div>
            </td>
            <td>
                <div>
                    <p class="m-0 fw-bold">{{Contact.subject}}</p>
                </div>
            </td>
            <td>
                <div>
                    <p class="m-0 fw-bold">{{Contact.messageC}}</p>
                </div>
            </td>
            <td>
                <button type="submit" (click)=" dltContact(Contact._id)" (click)="refresh()" >
                    <span > <i class="bi bi-trash-fill"></i></span></button>
            </td>


        <tbody>
          <tr>

          </tr>
        </tbody>
      </table>
